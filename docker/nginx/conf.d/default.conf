  location /nginx/ {
    alias /app/docker/nginx/public/;
    autoindex on;
  }

  location /static {
    alias /static;
    try_files $uri =404;
  }

  location /drfit/ {
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";
    proxy_pass http://$driftml:80;
  }

